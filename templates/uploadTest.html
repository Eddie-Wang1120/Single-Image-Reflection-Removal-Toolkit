<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/responsive.css" rel="stylesheet" />
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.bootcss.com/socket.io/1.5.1/socket.io.min.js"></script>
</head>
<body>

  <div class="hero_area">

    <!-- slider section -->
    <section class=" slider_section position-relative">
      <div class="design-box">
        <img src="../static/images/design-1.png" alt="">
      </div>
      <div class="container">

        <div class="title_h1">
          <h1>上传测试集</h1>
          <p>
            请上传测试集，测试集格式为3个名字分别为B/I/R的文件夹，分别存储无反光图片/有反光图片/反光层图片，反光层图片可为空，最后统一压缩为名为dataset.zip的压缩包上传，示例可在网页上下载。
          </p>
        </div>

    <div class="content_upload_test">
        <form action="/uploadZip" enctype='multipart/form-data' method='POST'>
            <input id="default-btn" type="file" name="file" hidden>
            <input type="submit" value="上传" class="button-new">
        </form>
        <div class="btn">
            <button onclick="active()" id="custom-btn">选择测试集</button>
        </div>
        <div class="file-name">未选择</div>

    </div>
          <script>
        const defaultBtn = document.querySelector('#default-btn');
        const customBtn = document.querySelector('#custom-btn');
        const fileName = document.querySelector('.file-name');
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        function active(){
            defaultBtn.click();
        }
        defaultBtn.addEventListener("change", function(){
            if(this.value){
                let nameValue = this.value.match(regExp);
                fileName.style.display = "block";
                fileName.textContent = nameValue;
            }else{
                fileName.style.display = "block";
                fileName.textContent = "未选择"
            }
        });
    </script>
      </div>
    </section>
    <!-- end slider section -->
  </div>

</body>
</html>
