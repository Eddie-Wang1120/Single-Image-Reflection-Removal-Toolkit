<body>
  <div class="hero_area">

    <!-- slider section -->
    <section class=" slider_section position-relative">
      <div class="design-box">
        <img src="../static/images/design-1.png" alt="">
      </div>
      <div class="container">

        <div class="title_h1">
          <h2>算法研究</h2>
          <hr>
          <h1>单张图片去反光应用</h1>
          <p>
            工具包可应用4种已发表论文中算法和1种作者自研算法进行单张图像去反光实例演示。共支持两种演示方式，分别为上传一张反光图像和上传一整个测试集压缩包，单张图像上传可返回各算法处理结果，测试集上传可返回测试集中各图像处理结果和各算法ssim和psnr两种指标对比直方图，以便于分析。
          </p>
        </div>

      <div class="item_container">
        <div class="box">
          <div class="name">
            <form method="get" action="/uploadImage">
            <input type="submit" value="上传图像">
            </form>
          </div>
        </div>
        <div class="box">
          <div class="name">
            <form method="get" action="/uploadTest">
            <input type="submit" value="上传测试集">
            </form>
          </div>
        </div>
      </div>

      </div>
